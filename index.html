<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Evde Pilatesim - Profesyonel Pilates Ekipmanları</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <header>
        <h1>Evde Pilatesim</h1>
        <nav>
            <ul>
                <li><a href="#products">Ürünler</a></li>
                <li><a href="#" onclick="showAllVideos(); return false;">Tüm Videolar</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <!-- Ürünler Ekranı -->
        <section id="products" class="screen active">
            <h2>Ürünlerimiz</h2>
            <div class="product-grid">
                <!-- Ürünler burada listelenecek -->
                <div class="product-card" onclick="showProductVideos('mat')">
                    <img src="images/product1.jpg" alt="Pilates Matı">
                    <div class="product-info">
                        <h3>Pilates Matı</h3>
                        <div class="price">₺899,99</div>
                    </div>
                </div>
                
                <div class="product-card" onclick="showProductVideos('band')">
                    <img src="images/product2.jpg" alt="Direnç Bandı">
                    <div class="product-info">
                        <h3>Direnç Bandı Seti</h3>
                        <div class="price">₺499,99</div>
                    </div>
                </div>
                
                <div class="product-card" onclick="showProductVideos('ball')">
                    <img src="images/product3.jpg" alt="Pilates Topu">
                    <div class="product-info">
                        <h3>Pilates Topu</h3>
                        <div class="price">₺399,99</div>
                    </div>
                </div>
            </div>
        </section>

        <!-- Videolar Ekranı -->
        <section id="videos" class="screen" style="display: none;">
            <div class="video-header">
                <h2 id="video-title">Ürün Videoları</h2>
                <button class="back-button" onclick="showProductsScreen()">
                    <i class="fas fa-arrow-left"></i> Geri Dön
                </button>
            </div>
            <div id="video-container">
                <!-- Videolar burada gösterilecek -->
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2023 Evde Pilatesim. Tüm hakları saklıdır.</p>
    </footer>

    <script src="js/main.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Evde Pilatesim</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1 {
            color: #333;
            text-align: center;
        }
        .product {
            border: 1px solid #ddd;
            padding: 15px;
            margin: 10px 0;
            border-radius: 5px;
        }
        .product img {
            max-width: 100%;
            height: 200px;
            object-fit: cover;
        }
        button {
            background-color: #667eea;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #5a67d8;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Evde Pilatesim</h1>
        
        <div class="product">
            <h2>Pilates Matı</h2>
            <img src="images/product1.jpg" alt="Pilates Matı" onerror="this.src='https://via.placeholder.com/300x200/FFC0CB/000000?text=Pilates+Matı'">
            <p>Kaliteli pilates matı ile konforlu egzersiz</p>
            <button onclick="showVideos('mat')">Videoları Göster</button>
        </div>
        
        <div class="product">
            <h2>Direnç Bandı</h2>
            <img src="images/product2.jpg" alt="Direnç Bandı" onerror="this.src='https://via.placeholder.com/300x200/87CEEB/000000?text=Direnç+Bandı'">
            <p>Farklı direnç seviyeleri ile egzersiz</p>
            <button onclick="showVideos('band')">Videoları Göster</button>
        </div>
        
        <div class="product">
            <h2>Pilates Topu</h2>
            <img src="images/product3.jpg" alt="Pilates Topu" onerror="this.src='https://via.placeholder.com/300x200/98FB98/000000?text=Pilates+Topu'">
            <p>Denge ve kas geliştirme için ideal</p>
            <button onclick="showVideos('ball')">Videoları Göster</button>
        </div>
        
        <div id="videos" style="display: none; margin-top: 30px;">
            <h2>Ürün Videoları</h2>
            <div id="video-container"></div>
            <button onclick="hideVideos()">Geri Dön</button>
        </div>
    </div>

    <script>
        function showVideos(productType) {
            document.querySelector('.container > div:first-child').style.display = 'none';
            document.querySelector('.container > div:nth-child(2)').style.display = 'none';
            document.querySelector('.container > div:nth-child(3)').style.display = 'none';
            document.getElementById('videos').style.display = 'block';
            
            const videoContainer = document.getElementById('video-container');
            videoContainer.innerHTML = '';
            
            let videos = [];
            switch(productType) {
                case 'mat':
                    videos = [
                        { src: 'videos/mat1.mp4', title: 'Pilates Matı Kullanımı' },
                        { src: 'videos/mat2.mp4', title: 'Karın Egzersizleri' }
                    ];
                    break;
                case 'band':
                    videos = [
                        { src: 'videos/band1.mp4', title: 'Üst Vücut Egzersizleri' },
                        { src: 'videos/band2.mp4', title: 'Bacak Egzersizleri' }
                    ];
                    break;
                case 'ball':
                    videos = [
                        { src: 'videos/ball1.mp4', title: 'Denge Egzersizleri' },
                        { src: 'videos/ball2.mp4', title: 'Karın Çalışması' }
                    ];
                    break;
            }
            
            videos.forEach(video => {
                const videoElement = document.createElement('div');
                videoElement.innerHTML = `
                    <h3>${video.title}</h3>
                    <video controls width="100%" height="200">
                        <source src="${video.src}" type="video/mp4">
                        Tarayıcınız video etiketini desteklemiyor.
                    </video>
                `;
                videoContainer.appendChild(videoElement);
            });
        }
        
        function hideVideos() {
            document.querySelector('.container > div:first-child').style.display = 'block';
            document.querySelector('.container > div:nth-child(2)').style.display = 'block';
            document.querySelector('.container > div:nth-child(3)').style.display = 'block';
            document.getElementById('videos').style.display = 'none';
        }
    </script>
</body>
</html>
